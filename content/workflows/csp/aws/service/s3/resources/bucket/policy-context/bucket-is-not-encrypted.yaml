schema: 1
type: policy-context

id: bucket-is-not-encrypted
name: S3 bucket is not encrypted
labels:
  - contextualization

csp: aws
service: s3
resource-type: bucket

class: risk
subclass: config
category: cryptography
subcategory: encryption

filters:
  - vendor: aws-config
    policies:
      - "s3-default-encryption-kms"
      - "s3-bucket-server-side-encryption-enabled"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("s3-default-encryption-kms"))
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("s3-bucket-server-side-encryption-enabled"))

risk-config:
  default-risk: ""
