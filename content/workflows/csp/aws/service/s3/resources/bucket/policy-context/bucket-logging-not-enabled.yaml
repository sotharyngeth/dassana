schema: 1
type: policy-context

id: bucket-logging-not-enabled
name: Bucket logging not enabled
labels:
  - contextualization

csp: aws
service: s3
resource-type: bucket

class: risk
subclass: config
category: visibility
subcategory: logging

filters:
  - vendor: aws-config
    policies:
      - "s3-bucket-logging-enabled"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("s3-bucket-logging-enabled"))

risk-config:
  default-risk: low
