schema: 1
type: policy-context

id: load-balancer-logging-is-not-enabled
name: ALB and ELB do not have logging enabled
labels:
  - contextualization

csp: aws
service: elasticloadbalancing
resource-type: loadbalancer

class: risk
subclass: config
category: visibility
subcategory: logging

filters:
  - vendor: aws-config
    policies:
      - "elb-logging-enabled"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("elb-logging-enabled"))

risk-config:
  default-risk: medium
