schema: 1
type: policy-context

id: cloudwatch-logs-not-enabled
name: CloudWatch logs not enabled
labels:
  - contextualization

csp: aws
service: cloudtrail
resource-type: trail

class: risk
subclass: config
category: visibility
subcategory: logging

filters:
  - vendor: aws-config
    policies:
      - "cloud-trail-cloud-watch-logs-enabled"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("cloud-trail-cloud-watch-logs-enabled"))

risk-config:
  default-risk: low
