schema: 1
type: policy-context

id: logs-validation-not-enabled-in-all-regions
name: Logs validation not enabled in all regions
labels:
  - contextualization

csp: aws
service: cloudtrail
resource-type: trail

class: risk
subclass: config
category: visibility
subcategory: logging

filters:
  - vendor: aws-config
    policies:
      - "cloud-trail-log-file-validation-enabled"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("cloud-trail-log-file-validation-enabled"))

risk-config:
  default-risk: low
