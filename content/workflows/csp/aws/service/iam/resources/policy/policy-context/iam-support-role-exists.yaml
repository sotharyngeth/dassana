schema: 1
type: policy-context

id: iam-support-role-exists
name: IAM Support Role Exists
labels:
  - contextualization

csp: aws
service: iam
resource-type: policy

class: risk
subclass: config
category: iam
subcategory: authorization

filters:
  - vendor: aws-config
    policies:
      - "iam-policy-in-use"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("iam-policy-in-use"))

risk-config:
  default-risk: low
