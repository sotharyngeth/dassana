schema: 1
type: policy-context

id: hardware-mfa-disabled-on-root-account
name: Hardware MFA is disabled for root account
labels:
  - contextualization

csp: aws
service: iam
resource-type: user

class: risk
subclass: config
category: iam
subcategory: authentication

filters:
  - vendor: aws-config
    policies:
      - "root-account-hardware-mfa-enabled"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("root-account-hardware-mfa-enabled"))

risk-config:
  default-risk: critical
