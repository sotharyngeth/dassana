schema: 1
type: policy-context

id: access-key-is-not-rotated-frequently
name: IAM user's access keys are not rotated frequently
labels:
  - contextualization

csp: aws
service: iam
resource-type: user

class: risk
subclass: config
category: iam
subcategory: authentication

filters:
  - vendor: aws-config
    policies:
      - "access-keys-rotated"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("access-keys-rotated"))

risk-config:
  default-risk: medium
