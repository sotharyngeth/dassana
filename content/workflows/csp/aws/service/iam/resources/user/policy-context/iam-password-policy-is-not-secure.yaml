schema: 1
type: policy-context

id: iam-password-policy-is-not-secure
name: IAM password policy is not secure
labels:
  - contextualization

csp: aws
service: iam
resource-type: user

class: risk
subclass: config
category: iam
subcategory: authentication

filters:
  - vendor: aws-config
    policies:
      - "iam-password-policy"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("iam-password-policy"))

risk-config:
  default-risk: medium
