schema: 1
type: policy-context

id: iam-user-policy-exists
name: IAM user policy exists
labels:
  - contextualization

csp: aws
service: iam
resource-type: user

class: risk
subclass: config
category: iam
subcategory: authorization

filters:
  - vendor: aws-config
    policies:
      - "iam-user-no-policies-check"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("iam-user-no-policies-check"))

risk-config:
  default-risk: low
