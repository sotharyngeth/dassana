schema: 1
type: policy-context

id: mfa-disabled-for-iam-users
name: MFA is disabled for IAM user
labels:
  - contextualization

csp: aws
service: iam
resource-type: user

class: risk
subclass: config
category: iam
subcategory: authentication

filters:
  - vendor: aws-config
    policies:
      - "iam-user-mfa-enabled"
      - "mfa-enabled-for-iam-console-access"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("iam-user-mfa-enabled"))
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("mfa-enabled-for-iam-console-access"))

risk-config:
  default-risk: medium
