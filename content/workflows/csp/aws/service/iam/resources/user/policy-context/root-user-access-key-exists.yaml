schema: 1
type: policy-context

id: root-user-access-key-exists
name: IAM root user access key exists
labels:
  - contextualization

csp: aws
service: iam
resource-type: user

class: risk
subclass: config
category: iam
subcategory: authentication

filters:
  - vendor: aws-config
    policies:
      - "iam-root-access-key-check"
    match-type: any
    rules:
      - .vendorId == "aws-config" and (.vendorPolicy |contains ("iam-root-access-key-check"))

risk-config:
  default-risk: medium
